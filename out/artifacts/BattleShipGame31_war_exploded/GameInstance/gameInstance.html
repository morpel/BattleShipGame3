<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>The Battleship Game</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,900" rel="stylesheet">
    <link rel="stylesheet" href="../Client/node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="../GameInstance/gameInstance.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../Plugins/jquery-3.2.1.min.js"></script>
    <script src="../Plugins/context-path-helper.js"></script>
    <script src="../Plugins/jquery.blockUI.js"></script>
    <script src="gameInstance.js"></script>

</head>
<body id="body">
<div id="toolbar">
    <span>The Battleship Game - Match
            <input type="button"
                   class="mdc-button--raised mdc-button--compact mdc-button--colored mdc-button mdc-ripple-surface"
                   value="LogOut"
                   id = "logoutBtn"
                   onclick="logoutUser()"/>
            <input type="button"
                   class="mdc-button--raised mdc-button--compact mdc-button--colored mdc-button mdc-ripple-surface"
                   value="Exit Game"
                   id="exitGameBtn"
                   onclick="finishAndGoBackToLobby()"/>
    </span>
</div>
<div id = "cover">
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner ">
            <div class="mdc-layout-grid__cell--span-12 center">
                <h1 id="greeting" class = "center"></h1>
            </div>
            <div class="mdc-layout-grid__cell--span-6 center">
                <div class="mdc-grid-list mdc-grid-list--tile-gutter-1">
                    <h2>Your Ships Table</h2>
                    <table class ="playingBoard center" id="shipsTable"></table>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-6 center">
                <div id="attackingGrid" class="mdc-grid-list mdc-grid-list--tile-gutter-1">
                    <h2>Your Attacking Table</h2>
                    <table class ="playingBoard center" id="attackingTable"></table>
                </div>
            </div>
            <div class="mdc-layout-grid__cell--span-6 center" id="mines"></div>
            <div class="mdc-layout-grid__cell--span-6"></div>
            <div class="mdc-layout-grid__cell--span-3 gameItemBackground">
                <h3 class = "center" id="playerScore">My Score: </h3>
                <h3 class = "center" id="hitsCounter">Hits: </h3>
                <h3 class = "center" id="missCounter">Misses: </h3>
                <h3 class = "center" id="minesLeft">Mines Left: </h3>
            </div>

            <div class="mdc-layout-grid__cell--span-3 gameItemBackground">
                <h3 class = "center" id="playerScoreInput"></h3>
                <h3 class = "center" id="hitsCounterInput"></h3>
                <h3 class = "center" id="missCounterInput"></h3>
                <h3 class = "center" id="minesLeftInput"></h3>
            </div>

            <div class="mdc-layout-grid__cell--span-3 gameItemBackground">
                <h3 class = "center" id="opponentScore">Enemy Score: </h3>
                <h3 class = "center" id="gameType">Game Type: </h3>
                <h3 class = "center" id="avgMoveTime">Avg Time: </h3>
                <h3 class = "center" id="shipsLeft">Ships Left: </h3>
            </div>
            <div class="mdc-layout-grid__cell--span-3 gameItemBackground">
                <h3 class = "center" id="opponentScoreInput"></h3>
                <h3 class = "center" id="gameTypeInput"></h3>
                <h3 class = "center" id="avgMoveTimeInput"></h3>
                <h3 class = "center" id="shipsLeftInput"></h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
