<html>
<head>
    <title>The Battleship Game</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,900" rel="stylesheet">
    <link rel="stylesheet" href="/Client/node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="Client/Login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="/Plugins/jquery-3.2.1.min.js"></script>
    <script src="Plugins/context-path-helper.js"></script>
    <script src="Client/Login.js"></script>

</head>
<body>
<div id="toolbar">
    <span>The Battleship Game</span>
</div>
<div class="hero">
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner ">

            <!--white space-->
            <div class="mdc-layout-grid__cell--span-12"/>
            <div class="mdc-layout-grid__cell--span-12"/>
            <div class="mdc-layout-grid__cell--span-12"/>
            <div class="mdc-layout-grid__cell--span-12"/>
            <div class="mdc-layout-grid__cell--span-12"/>
            <!--white space-->
            <div class="mdc-layout-grid__cell--span-1"></div>
            <div class="mdc-layout-grid__cell--span-11">
                <h1>Welcome Pirate!</h1>
                <h3>Grab your rum. it's game on</h3>
                <h4>Please enter your nickname</h4>
            </div>
            <div class="mdc-layout-grid__cell--span-12">
                <form action="LoginPageServlet" method="POST" id="nickNameForm">
                    <div class="mdc-textfield">
                        <input id="nickNameInput" class=" mdc-textfield__input " type="text"
                               placeholder="nickname..."
                               value="">
                        <input type="submit"
                               class="mdc-button--raised mdc-button--compact mdc-button--colored mdc-button mdc-ripple-surface"
                               value="Play"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
