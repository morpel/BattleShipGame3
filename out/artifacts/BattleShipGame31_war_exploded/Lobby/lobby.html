<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>The Battleship Game</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,900" rel="stylesheet">
    <link rel="stylesheet" href="/Client/node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="/Lobby/Lobby.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="/Plugins/jquery-3.2.1.min.js"></script>
    <script src="/Plugins/context-path-helper.js"></script>
    <script src="/Lobby/Lobby.js"></script>

</head>
<body>
<div id="toolbar">
    <span>The Battleship Game - Lobby
            <input type="button"
                   class="mdc-button--raised mdc-button--compact mdc-button--colored mdc-button mdc-ripple-surface"
                   value="LogOut"
                    id = "logoutBtn"
                    onclick="logoutUser()"/>
    </span>
</div>
<div class="hero">
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner ">
            <!--connected players-->
            <div class="mdc-layout-grid--align-left mdc-layout-grid__cell--span-4">
                <h1>Logged in users</h1>
                <ul id="usersList">
                </ul>
            </div>
            <!--connected players end-->
            <!--current Games-->
            <div class="mdc-layout-grid--align-center mdc-layout-grid__cell--span-8">
                <h2>Enter your own game:
                    <form action="/AddGameServlet" method="POST" id="addGameForm" enctype="multipart/form-data">
                        <input type="file"
                               name = "file"
                               value="Choose Game(.XML)"
                               id = "insertGameFile"/>
                        game name:<input id="gameName" name="gameName"/>
                        <input type = "submit" name="upload"/>
                    </form>
                </h2>
                <ul>
                </ul>
            </div>
            <!--current Games end-->
        </div>
    </div>
</div>
</body>
</html>
